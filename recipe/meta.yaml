{% set python_min = '3.10' %}
{% set name = "pdemtools" %}
{% set version = "0.8.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pdemtools-{{ version }}.tar.gz
  sha256: 08022ff55b9737168cc742bb83f32356e00b62f6091c56a199381ca7789dd3e2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  build:
    - setuptools
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - rioxarray
    - rasterio
    - geopandas
    - pandas
    - shapely
    - numpy
    - gdal
    - opencv
    - scipy
    - numba
    - pyarrow
    - fiona

test:
  imports:
    - pdemtools
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/trchudley/pdemtools
  summary: Conveniently search, download, and preprocess ArcticDEM and REMA products.
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  doc_url: https://pdemtools.readthedocs.io/
  dev_url: https://github.com/trchudley/pdemtools

extra:
  recipe-maintainers:
    - trchudley
